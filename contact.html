        <div class="page-header">

                <div class="row">
                    <div class="col-12">
                        <h1>Spor salonumuzdan randevu almak için aşağıdaki formdan veya iletişim bilgilerimizden bize ulaşabilirsiniz.</h1>
                    </div>

        <div class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="Ad Soyad" required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="email" class="form-control" id="email" placeholder="E-Mail " required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="subject" placeholder="Konu" required="required" data-validation-required-message="Please enter a subject" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <textarea class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div>
                                    <button class="btn" type="submit" id="sendMessageButton">Gönder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.2s">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="contact-text">
                                    <h2>Konum</h2>
                                    <p>Ankara/Türkiye</p>
                                </div>
                            </div>
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.4s">
                                <i class="fas fa-phone-square-alt"></i>
                                <div class="contact-text">
                                    <h2>Telefon Numarası</h2>
                                    <p>0850 062 4523</p>
                                </div>
                            </div>
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.6s">
                                <i class="fas fa-envelope-square"></i>
                                <div class="contact-text">
                                    <h2>Email</h2>
                                    <p>gizemsporsalonu@gmail.com</p>
                                </div>
                            
                            </div>
                        </div>
